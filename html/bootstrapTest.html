<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

    <script src="../jquery/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="../bootstrap-3.3.7/src/bootstrap-paginator.js"></script>
    <script>
        $(function () {


            var options = {
                size:"small",
                bootstrapMajorVersion:3,
                currentPage: 3,
                numberOfPages: 5,
                totalPages:11,
                onPageClicked : function(event, originalEvent, type, page) {
                    pageIndex = page;
                   alert(pageIndex);

                }
            };

            $('#paging-control').bootstrapPaginator(options);

        })
    </script>
</head>
<body>
<h1>你好，世界！</h1>
<nav aria-label="Page navigation">
    <ul class="pagination" id="paging-control">

    </ul>
</nav>

</body>
</html>
